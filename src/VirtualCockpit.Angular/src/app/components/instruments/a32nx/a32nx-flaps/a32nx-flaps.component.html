<div class="a32nx-flaps a32nx-instrument text-center">
  <div class="row g-0">
    <div class="col"><label class="a32nx">FLAPS</label></div>
  </div>
  <div class="row g-0">
    <div class="col d-flex flex-column align-items-center">
      <button class="a32nx-button" (click)="setValue(0)">
        <div class="feedback" [ngClass]="{ green: value === 0 }"></div>
        <div class="label">0</div>
      </button>
      <button class="a32nx-button" (click)="setValue(1)">
        <div class="feedback" [ngClass]="{ green: value === 1 }"></div>
        <div class="label">1</div>
      </button>
      <button class="a32nx-button" (click)="setValue(2)">
        <div class="feedback" [ngClass]="{ green: value === 2 }"></div>
        <div class="label">2</div>
      </button>
      <button class="a32nx-button" (click)="setValue(3)">
        <div class="feedback" [ngClass]="{ green: value === 3 }"></div>
        <div class="label">3</div>
      </button>
      <button class="a32nx-button" (click)="setValue(4)">
        <div class="feedback" [ngClass]="{ green: value === 4 }"></div>
        <div class="label">4</div>
      </button>
    </div>
  </div>
</div>
