<div class="a32nx-thrust a32nx-instrument text-center">
  <div class="row g-0">
    <div class="col"><label class="a32nx">THRUST</label></div>
  </div>
  <div class="row g-0">
    <div class="col">
      <label class="input"><input type="checkbox" [(ngModel)]="properties.locked" /><span>Lock</span></label>
    </div>
  </div>
  <div class="row g-0">
    <div class="col position-relative">
      <button class="a32nx-button small two-line btn-togo" (click)="setValue(100)">
        <div>TO</div>
        <div>GA</div>
      </button>
      <button class="a32nx-button small two-line btn-flex" (click)="setValue(90)">
        <div>FLX</div>
        <div>MCT</div>
      </button>
      <button class="a32nx-button small btn-climb" (click)="setValue(80)">
        <div>CL</div>
      </button>
      <button class="a32nx-button small btn-idle" (click)="setValue(0)">
        <div>0</div>
      </button>
      <button class="a32nx-button small btn-full-reverse" (click)="setValue(-25)">
        <div>FULL</div>
      </button>
    </div>
    <div class="col">
      <input type="range" orient="vertical" class="lever" min="-25" max="100" [(ngModel)]="properties.value1" list="rangeDetents" />
    </div>
    <div class="col">
      <input type="range" orient="vertical" class="lever" min="-25" max="100" [(ngModel)]="properties.value2" list="rangeDetents" />
    </div>
    <datalist id="rangeDetents">
      <option value="0"></option>
      <option value="80"></option>
      <option value="90"></option>
    </datalist>
  </div>
</div>
